<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="task3.css">
    <script src="task3.js"></script>
</head>
<body>
    <div class="main">
        <div class="title">C A L C U L A T O R</div>
        <input type="text" id="result" disabled>
        <table> 
            <tr>
                <td><button onclick="clearScreen()">AC</button></td>
                <td><button type="button">+/-</button></td>
                <td><button type = "button" value = "%" onclick = "display('%')">%</button></td>
                <td><button type = "button" value = "/" onclick = "display('/')" id="orange">รท</button></td>
            </tr>
            <tr>
                <td><button type = "button" value = "7" onclick = "display('7')">7</button></td>
                <td><button type = "button" value = "8" onclick = "display('8')">8</button></td>
                <td><button type = "button" value = "9" onclick = "display('9')">9</button></td>
                <td><button type = "button" value = "*" onclick = "display('*')" id="orange">X</button></td>
            </tr>
            <tr>
                <td><button type = "button" value = "4" onclick = "display('4')">4</button></td>
                <td><button type = "button" value = "5" onclick = "display('5')">5</button></td>
                <td><button type = "button" value = "6" onclick = "display('6')">6</button></td>
                <td><button type = "button" value = "-" onclick = "display('-')" id="orange">-</button></td>
            </tr>
            <tr>
                <td><button type = "button" value = "1" onclick = "display('1')">1</button></td>
                <td><button type = "button" value = "2" onclick = "display('2')">2</button></td>
                <td><button type = "button" value = "3" onclick = "display('3')">3</button></td>
                <td><button type = "button" value = "+" onclick = "display('+')" id="orange">+</button></td>
            </tr>
            <tr>
                <td><button type = "button" value = "0" onclick = "display('0')">0</button></td>
                <td><button type="button" onclick="del()">Del</button></td>
                <td><button type = "button" value = "." onclick = "display('.')">.</button></td>
                <td><button type = "button" value = "=" onclick = "calculate()" id="orange">=</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
